server.port=80
spring.datasource.url=jdbc:mysql://47.99.185.84:3306/driver_school?serverTimezone=GMT%2B8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.static-path-pattern=/static/**
server.servlet.context-path=/
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
mybatis.type-aliases-package=com.cn.school.entity
mybatis.mapper-locations=classpath:mappers/*.xml
#日志相关
#logging.config=classpath:logging-spring.xml
logging.level.root=INFO 
logging.level.org.springframework.web=ERROR,INFO
logging.file=/root/d:/logDebug/app.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#缓存有效时间 2h
redisActiveTime=7200
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=39.96.27.148
#spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
#spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=50
#静态资源目录
#spring.resources.static-locations=classpath:static,file:/root/dist/static/**,file:/root/dist/**
#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false